<ion-header>
  <ion-navbar>
    <ion-title>
      CS Barcode Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab (click)="scan()"><ion-icon name="barcode"></ion-icon></button>
  </ion-fab>

  <ion-card>
    <ion-card-content>
      <ion-icon item-left name="globe"></ion-icon>
      <h4>Lat: {{lat}}</h4><h4>Lon: {{lon}}</h4>
      <p>{{timestamp}}</p>
    </ion-card-content>

  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of barcodes">
      
      <h2>{{item.text}}</h2>
      <h4>Lat: {{item.lat}} Lon: {{item.lon}}</h4>

      <button ion-button clear item-right large (click)="delete(item)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

</ion-content>
